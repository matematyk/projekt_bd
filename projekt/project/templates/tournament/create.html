{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Tournament{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">

  <form method="post">
    <label for="tournament">Name Tournament</label>
        <input name="tournament" value="{{ request.form['tournament'] }}" required>
    <label for="date_start">Date Start</label>
        <input name="date_start" type="date" value="{{ request.form['date_start'] }}" required>
    <laber for="date_end">Date End</laber>
        <input name="date_end" type="date" value="{{ request.form['date_end'] }}" required>
    <input type="submit" value="Save">
  </form>


</div>
{% endblock %}
