{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit game{% endblock %} {{ game['game_id'] }}</h1>
{% endblock %}

{% block content %}
<div class="container">
  <form method="post">
    <h1>{{ game['vs'] }}</h1>
    <input type="text" name="result" value="{{ game['result'] }}">
    <input type="submit" class="btn primary"value="Save">
  </form>
</div>
{% endblock %}
