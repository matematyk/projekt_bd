{% extends 'base.html' %}

{% block content %}

    <table class="table">
       <thead>
        <tr>
          <th scope="col">Team</th>
          <th scope="col">Players</th>
        </tr>
      </thead>
       <tbody>
        {% for team in teams %}
        <tr>
          <th>{{ team[1] }}</th>
          <th><a href="{{ url_for('tournament.show_players', id=team[0]) }}">link</a></th>
        </tr>
        {% if not loop.last %}
        <hr>
      {% endif %}
  {% endfor %}
       </tbody>
    </table>

{% endblock %}
